<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Day Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="dayname">
        <form class="form">
            <label class="l1">Enter The Day Number</label>
            <input type="text" id="in1" required>
            <label class="l2">The Day Name Is</label>
            <input type="text" id="in2" readonly>
            <button type="button" onclick="dayname()">Submit</button>
        </form>
    </section>
</body>
</html>
