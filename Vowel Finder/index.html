<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QS5</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <form onsubmit="return false;">
      <h1 class="l1">Enter One Character</h1><br />
      <section>
        <section>
          <label id="l1">Input</label>
          <input type="text" id="inp1" />
        </section>
        <section>
          <label id="l2">Output</label>
          <input type="text" id="out1" disabled/>
        </section>
      </section>
      <button onclick="vowel()">Submit</button>
    </form>
  </body>
</html>
