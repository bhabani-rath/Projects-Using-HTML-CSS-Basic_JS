<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QS5</title>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap"
            rel="stylesheet" />
        <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: 'Yeon Sung', sans-serif;
        background: url(assets/bg-vf.jpg);
        background-position: center;
        background-repeat: none;
        background-size: cover;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        width: 80%;
        max-width: 600px;
        height: auto;
        margin-top: 10%;
        border: 2px solid black;
        border-radius: 15px;
        backdrop-filter: blur(25px);
        /* background-color: rgba(255, 255, 255, 0.7); */
        padding: 20px;
      }

      form h1 {
        text-align: center;
        color: whitesmoke;
        font-size: 2em;
      }

      form section {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      form label {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        color: whitesmoke;
        font-size: 38px;
        margin-bottom: 5px;
      }

      form #inp1,
      form #out1 {
        width: 100%;
        height: 45px;
        border-radius: 15px;
        border: 1px solid #333;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
      }

      form #out1 {
        cursor: no-drop;
        margin-top: 10px;
      }

      form button {
        width: 100%;
        height: 47px;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1.2em;
        font-weight: bold;
        background-color: cornflowerblue;
        cursor: pointer;
        margin-top: 20px;
      }

      @media screen and (min-width: 600px) {
        form {
          width: 70%;
        }
      }

      @media screen and (min-width: 768px) {
        form {
          width: 60%;
        }

        form h1 {
          font-size: 2.5em;
        }
      }

      @media screen and (min-width: 1024px) {
        form {
          width: 50%;
        }

        form h1 {
          font-size: 3em;
        }
      }
    </style>
    </head>
    <body>
        <form onsubmit="return false;">
            <h1 class="l1">Enter One Character</h1><br />
            <section>
                <section>
                    <label id="l1">Input</label>
                    <input type="text" id="inp1" />
                </section>
                <section>
                    <label id="l2">Output</label>
                    <input type="text" id="out1" disabled />
                </section>
            </section>
            <button onclick="vowel()">Submit</button>
        </form>
        <script>
      function vowel() {
        var char = document.getElementById("inp1");
        var output = document.getElementById("out1");
        var data;

        if (
          char.value === "a" ||
          char.value === "e" ||
          char.value === "i" ||
          char.value === "o" ||
          char.value === "u"
        ) {
          data = "Given Character Is Vowel.";
        } else if (
          (char.value >= "a" && char.value <= "z") ||
          (char.value >= "A" && char.value <= "Z")
        ) {
          data = "Given Character Is Consonant.";
        } else {
          data = "Given Character Is Not A Letter.";
        }

        output.value = data;
      }
    </script>
    </body>
</html>
